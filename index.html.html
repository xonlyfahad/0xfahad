<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر 0xFahad</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Tajawal', sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 30px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #f0dbaa, #d6ad60);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 2s infinite alternate;
    }

    .product-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid #444;
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 50px rgba(255, 215, 130, 0.1);
      animation: floatUp 1.5s ease-out;
    }

    .product-box img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 215, 130, 0.3);
      transition: transform 0.3s ease;
    }

    .product-box img:hover {
      transform: scale(1.03);
    }

    .product-title {
      font-size: 1.7rem;
      margin: 20px 0;
      color: #f5e7c5;
      text-shadow: 0 0 5px #d6ad60;
    }

    .buy-btn, .cart-btn {
      background: linear-gradient(to right, #d6ad60, #f0dbaa);
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
      margin: 10px auto;
      text-decoration: none;
      text-align: center;
    }

    .buy-btn:hover, .cart-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #f0dbaa;
    }

    footer {
      margin-top: 40px;
      color: #999;
      font-size: 0.9rem;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #d6ad60; }
      to { text-shadow: 0 0 25px #f0dbaa; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .product-box { padding: 20px; }
      .product-title { font-size: 1.3rem; }
      .buy-btn, .cart-btn { width: 100%; }
    }
  </style>
</head>
<body>

  <h1>متجر 0xFahad</h1>

  <div class="product-box">
    <img src="https://i.imgur.com/5I47D9W.jpeg" alt="صورة التويك" />
    <div class="product-title">تويك احترافي 🔥</div>

    <!-- زر أضف للسلة -->
    <button class="buy-btn" onclick="addToCart()">أضف للسلة 🛒</button>

    <!-- زر عرض السلة -->
    <a href="cart.html" class="cart-btn">عرض السلة 🛍️</a>
  </div>

  <footer>© جميع الحقوق محفوظة لـ 0xFahad</footer>

  <script>
    function addToCart() {
      alert("تمت إضافة المنتج إلى السلة ✅");

      fetch("https://discord.com/api/webhooks/1397446773764657162/sop5Ugk_CC5FOcqWv6__hqGZO0sRl7LWEK-XBLcGSzhci9WeW5KAZJU3BEPSe9o4ZQqb", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: "📦 تم استلام طلب جديد من متجر **0xFahad**\n🔧 المنتج: `تويك احترافي`\n📆 الوقت: " + new Date().toLocaleString()
        })
      }).then(() => {
        console.log("تم إرسال الطلب للديسكورد");
      }).catch(err => {
        console.error("فشل إرسال الطلب", err);
      });
    }
  </script>

</body>
</html>
