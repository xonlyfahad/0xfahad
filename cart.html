<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سلة المشتريات - 0xFahad</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #f0dbaa, #d6ad60);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    .cart-item {
      background: rgba(255,255,255,0.05);
      border: 1px solid #444;
      border-radius: 16px;
      padding: 20px;
      margin: 10px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,215,130,0.1);
    }

    .cart-item img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .cart-title {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #f5e7c5;
    }

    .submit-btn {
      margin-top: 30px;
      padding: 15px 25px;
      background: linear-gradient(to right, #d6ad60, #f0dbaa);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      color: #000;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #f0dbaa;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #d6ad60; }
      to { text-shadow: 0 0 20px #fff3b0; }
    }
  </style>
</head>
<body>

  <h1>🛒 سلة المشتريات</h1>

  <div class="cart-item">
    <img src="https://i.imgur.com/5I47D9W.jpeg" alt="تويك" />
    <div class="cart-title">تويك احترافي 🔥</div>
  </div>

  <button class="submit-btn" onclick="sendOrder()">تأكيد الطلب 🚀</button>

  <script>
    function sendOrder() {
      fetch("https://discord.com/api/webhooks/1397446773764657162/sop5Ugk_CC5FOcqWv6__hqGZO0sRl7LWEK-XBLcGSzhci9WeW5KAZJU3BEPSe9o4ZQqb", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: "✅ تم تأكيد طلب من صفحة السلة في **متجر 0xFahad**\n🔧 المنتج: `تويك احترافي`\n📆 الوقت: " + new Date().toLocaleString()
        })
      }).then(() => {
        alert("تم إرسال الطلب بنجاح! ✅");
      }).catch(err => {
        alert("فشل إرسال الطلب ❌");
        console.error(err);
      });
    }
  </script>

</body>
</html>
